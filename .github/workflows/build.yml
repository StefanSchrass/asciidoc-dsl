name: Build Workflow

on:
  workflow_call:

jobs:
  build-workflow:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - uses: gradle/wrapper-validation-action@v1

      - name: JDK environment
        uses: actions/setup-java@v4.0.0
        with:
          java-version: 21
          distribution: "adopt"

      - name: Build
        uses: gradle/gradle-build-action@v3
        id: build
        with:
          arguments: build --scan